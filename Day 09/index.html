<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello, world.');
    console.table(dogs);

    // Interpolated
    console.log('Hello, %s.', 'world');

    // Styled
    console.log('%cHello, world.', 'color: green; font-size: 18px; font-weight: bold; text-shadow: 1px 1px 0 rgba(225, 225, 225, 0.8);');

    // warning!
    console.warn('Watch out, world!');

    // Error :|
    console.error('Uh oh, world!');

    // Info
    console.info('Fun fact!');

    // Testing
    console.assert(1 === 1, 'Wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('foo');
    console.count('foo');
    console.count('foo');
    console.count('bar');
    console.count('foo');
    console.count('foo');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/joannahosking')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
  </script>
</body>
</html>
