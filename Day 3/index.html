<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Variables and JS</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="container">
      <h1>Update CSS Variables with <span class="highlight">JS</span></h1>
      
      <div id="settings">
        <div class="setting">
          <label for="spacing">Spacing:</label>
          <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
        </div>
        
        <div class="setting">
          <label for="color">Color:</label>
          <input type="color" name="color" value="#ffc600">
        </div>
        
        <div class="setting">
          <label for="blur">Blur:</label>
          <input type="range" name="blur" min="0" max="5" value="0" data-sizing="px"> 
        </div>
      </div>
      
      <div id="image">
        <img src="mountains.jpg" alt="mountains">
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
